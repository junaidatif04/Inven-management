<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Use %BASE_URL% so that in dev this points to "/vite.svg",
         and on GitHub Pages to "/Inven-management/vite.svg" -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory &amp; Supply Chain Management System</title>
    
    <!-- Start Single Page Apps for GitHub Pages fallback -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function(s) { return s.replace(/~and~/g, '&'); })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
    <!-- End SPA GitHub Pages fallback -->
  </head>
  <body>
    <div id="root"></div>
    <!-- %BASE_URL% ensures this script tag becomes
         "/src/main.tsx" in dev and
         "/Inven-management/src/main.tsx" on GH Pages -->
    <script type="module" src="%BASE_URL%src/main.tsx"></script>
  </body>
</html>
