<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Use %BASE_URL% so that in dev this points to "/vite.svg",
         and on GitHub Pages to "/Inven-management/vite.svg" -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory &amp; Supply Chain Management System</title>
    
    <!-- SPA fallback script for GitHub Pages (rafgraph/spa-github-pages) -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function(s) { return s.replace(/~and~/g, '&'); })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
    <!-- End SPA fallback script -->
  </head>
  <body>
    <div id="root"></div>
    <!--
      Entry point for your app.
      Use a relative path so Vite can resolve it at build time,
      and it will automatically prepend your `base` (e.g. "/Inven-management/")
      when generating the final HTML for GitHub Pages.
    -->
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
